<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Material</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Material</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" value="{{ material.name }}" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" name="type" class="form-control" value="{{ material.type }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" class="form-control" value="{{ material.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="min_quantity">Min Quantity:</label>
                <input type="number" name="min_quantity" class="form-control" value="{{ material.min_quantity }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" class="form-control" value="{{ material.price }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Materials</a>
        </form>
    </div>
</body>
</html>
