<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Partners</h1>
        <a href="{{ url_for('add_partner') }}" class="btn btn-primary mb-3">Add Partner</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">View Materials</a> <!-- Кнопка для перехода на материалы -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact Info</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for partner in partners %}
                    <tr>
                        <td>{{ partner.name }}</td>
                        <td>{{ partner.contact_info }}</td>
                        <td>
                            <a href="{{ url_for('edit_partner', id=partner.id) }}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{{ url_for('delete_partner', id=partner.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
